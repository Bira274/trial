<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="contact-form">
<h1>Contact Us</h1>
<form method="POST" action=".">
    <div class="input-field">
        <label for="first_name">First Name:</label>
        <input type="text" placeholder="Jane" id="first_name" name="first_name"/>
    </div> <br>
    <div class="input-field">
        <label for="last_name">Last Name:</label>
        <input type="text" placeholder="Doe" id="last_name" name="last_name"/>
    </div> <br>
    <div>
        <label for="">Email:</label>
        <input type="email" name="email" id="email" placeholder="user@server.com">
    </div> <br>
    <div class="input-field">
        <button type="submit">Save 1</button>
    </div> <br>
    <!--OR-->
    <div class="input-field">
        <input type="submit" value="Save 2">
    </div> <br>
    <div class="input-field">
        <label for="text">Enter message:</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="button" value="Send 1">
        <!--OR-->
        <button type="submit">Send 2</button>
    </div>
</form>
